<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE"/>
        <title>Video Downloader Super</title>
        <META HTTP-EQUIV="content-type" CONTENT="text/html; charset=utf-8">
        <meta http-equiv="expires" content="0">
        <link type="text/css" rel="stylesheet" href="3rd/jquery-ui-1.9.2.custom.min.css"/>
        <link rel="stylesheet" href="index.css" type="text/css" />
        <link rel="stylesheet" href="scrollbar.css" type="text/css" />
        <script type="text/javascript" src="3rd/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="3rd/jquery-ui-1.9.2.custom.min.js"></script>
        <script type="text/javascript" src="3rd/jquery.autocomplete.js"></script>
        <script type="text/javascript" src="js/defaults.js"></script>
        <script type="text/javascript" src="js/data.js"></script>
        <script type="text/javascript" src="js/L64P.js"></script>
        <script type="text/javascript" src="../js/parsevideo.js"></script>
        <script type="text/javascript" src="js/showlist.js"></script>
        <script type="text/javascript" src="js/collectpoint.js"></script>
    </head>
    <body style="visibility:hidden;" id="body" topmargin="0" bottommargin="0" leftmargin="0" rightmargin="0">
        <div id="idMain" style="position:absolute;padding:0px;margin:0px;left:0px;top:0px;right:0px;bottom:0px;min-width:800px;min-height:600px">
            <div id="idUI">
                <div class="clView0">
                    <div id="idBorder"></div>
                    <div id="idSlideshow"></div>
                    <div id="idFrame"></div>
                </div>
                <div id="topbar">
                    <div id="logo">
                        <a><img id="idLogo" src=""></a>
                    </div>
                    <div class="box-search_inner">
                        <div class="logoBox">
                            <div class="logo" id="J_linkLogo" style="background-image: url(png/google.png);"></div>
                            <div class="selectArrow">
                                <div class="arrow"></div>
                            </div>
                            <div class="logoContainer" id="J_logoContainer">
                                <div class="logoItem youtube"></div>
                                <div class="logoItem google" style="display: none;"></div>
                            </div>
                        </div>
                        <div class="box-search_form">
                            <form id="searchGroupForm" action="http://www.google.com/search" accept-charset="utf-8" monkey="searchForm">
                                <input name="q" id="searchGroupInput" type="text" autocomplete="off">
                                <button class="btn-search" hidefocus="true" id="searchGroupBtn" type="submit" style="font-size: 15px;">Search</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="idStars">
                    <div id="idStars3" class="clstar"></div>
                    <a title="Give praise it, Thank you!" target="_blank" id="idStars2" href="https://chrome.google.com/webstore/detail/ghciphhakbampjemlfbahnhhaemoeolf/reviews">
                        <img id="star1" src="./png/star3.png" />
                        <img id="star2" src="./png/star3.png" />
                        <img id="star3" src="./png/star3.png" />
                        <img id="star4" src="./png/star3.png" />
                        <img id="star5" src="./png/star3.png" />
                    </a>
                </div>
            </div>
            <div id="bottombar">
                <div id="idBottombarGradient" style="position:relative;height:50px;width:100%;">
                    <div id="idFilterText" class="clTextColor">xxx</div>
                    <div id="idFilter">
                        <form><input id="idInputFilter" type="text" name="Filter" /></form>
                    </div>
                    <div id="idEditModeTitle" class="clEditMode clTextColor">
                        <span class="langKey" id="langKey_editToplinks" />
                    </div>
                    <div id="supportSites">
                        <a id="" class="clTextLink2 clTextColor">
                            <img id="supportUrls" src="./png/supporturl.png" />
                            <span class="langKey" id="supported" />
                        </a>
                    </div>
                    <div id="idTextLinks">
                        <a id="idEditMode" class="clTextLink2 clTextColor">
                            <img id="idImgEditMode" src="./png/moveToplink.png" />
                            <span class="langKey" id="langKey_editToplinks-2" />
                        </a>
                    </div>
                    <!-- <div id="idSettings" class="clTextLink clTextColor">
                        <img id="idImgSettings" src="./png/settings.png" />
                        <a style="position:relative;top:-8px;">
                            <span class="langKey" id="langKey_settings" />
                        </a>
                    </div> -->
                    <div id="idEditModeDone" class="clEditMode">
                        <input id="idButtonDone" type="button" value="x" />
                    </div>
                    <div id="idEditModeCancel" class="clEditMode">
                        <input id="idButtonCancel" type="button" value="x" />
                    </div>
                </div>
            </div>
            <div id="idToplinks" class="clView0">
                <div id="toplinks"></div>
                <div id="nonevideo"></div>
                <div id="divLeft">
                    <img src="./png/left.png">
                </div>
                <div id="divRight">
                    <img src="./png/right.png">
                </div>
            </div>
            <div style="display:none" id="idHiddenThumbs"></div>
            <img style="display:none" id="idHiddenImg">
        </div>
        <!-- 弹层 -->
        <div class="clDlg">
            <div class="clDlgBack" style="opacity: 0 !important;">
            </div>
            <div id="supportSiteDlg">
                <button class="close"></button>
                <div id="supportVideoList"></div>
            </div>
        </div>
        <div class="clDlg" id="idMsgDlg">
            <div class="clDlgBack"></div>
            <div id="idMsgDlgInner">
                <button class="close"></button>
                <center class="clDlgTitle">
                    <span class="langKey" id="langKey_settings-2"></span>
                </center>
                <div class="clCheck" style="margin-top:10px;background:#ddd;padding:10px">
                    <div>
                        <input type="checkbox" name="superfish" id="superfish">
                        <label for="superfish">Enable similar product search powered by Superfish </label>
                    </div>

                </div>
                <div id="tip">It will take effect in new pages.</div>
            </div>
        </div>
        <div id="idPlayVideo">
            <div id="idPlayVideoBg"></div>
            <div id="idVideoTitle"></div>
            <div id="idVideoClose"></div>
            <div id="idPlayVideoInner"></div>
            <div id="idPlayVideoThumbs"></div>
        </div>
        <div id="idDrag"></div>
        <div id="idAll"></div>

        <!-- 新手引导-->
        <div id="walkthrough-wrapper" class="overlay-wrapper walkthrough ng-scope" style="display: none;"> 
          <div class="outer-wrapper">
            <div id="walkthrough-items">
              <div class="search" style="opacity: 1; left: 390px;"></div>
              <div class="addvideo" style="opacity: 1;"></div>
              <div class="filtervideo" style="opacity: 1;"></div>
              <div class="support" style="opacity: 1;"></div>
            </div>
            <div class="centered container">
              <div class="holder">
                <div class="body-container">
                  <div class="centered">
                    <div class="gray-button no-animation ng-binding">Ok, Got It!</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="close-btn"></div>
          </div>
        </div>
    </body>
</html>
